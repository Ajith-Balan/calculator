<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid" style="height: 100%;">

    <div class="containe mx-auto rounded p-5 text-center bg-dark">
   <h3 class="text-white">Calculator</h3>
        
        <input class="rounded" type="text" id="fno" placeholder="enter  number" style="width: 100%;"><br>
        <input class="mt-2 rounded" type="text" id="sno" placeholder="enter  number" style="width: 100%;">
        
        <div class="mt-3 " >
            <button class="btn btn-warning px-3" id="add">
                +
            </button>
            <button class="btn btn-warning px-3" id="sub">
                -
            </button>
            <button class="btn btn-warning px-3" id="mul">
                x
            </button>
            <button class="btn btn-warning px-3" id="div">
                /
            </button>
        </div>
       
    </div><br>
    <div  class="text mx-auto shadow  rounded bg-dark">
        <h1 class="rounded" id="ans">
            out;
        </h1>

    </div>
    
   
</div>


    


    <script src="./js/script.js"></script>
</body>
</html>
